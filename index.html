<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="spaceholder"></div>
            <div class="current-text">5768</div>
            <div class="memory-text">5000 + 300 รท 468</div>
        </div>
        <div class="button-container">  
            <button class="btn orange" data-number>AC</button>
            <button class="btn orange" data-number><img class="clear-button" src="./Icons/icons8-clear-symbol-50.png"/></button>
            <button class="btn orange" data-number>%</button>
            <button class="btn orange" data-operator>รท</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn orange" data-operator>x</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn orange" data-operator>-</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn orange" data-operator>+</button>
            <button class="btn" data-number>0</button>
            <button class="btn" data-operator>.</button>
            <button class="btn"id="equal-button" data-operator>=</button>
    </div>
    </div>
    
    
<script src="script.js"></script>
</body>
</html>
